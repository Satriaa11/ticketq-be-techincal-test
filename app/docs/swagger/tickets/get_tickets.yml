tags:
  - Tickets
summary: Get all tickets
description: |
  Retrieve a paginated list of all tickets.
  Returns tickets ordered by creation date (newest first).
parameters:
  - in: query
    name: page
    schema:
      type: integer
      minimum: 1
      default: 1
    description: Page number for pagination
    example: 1
  - in: query
    name: per_page
    schema:
      type: integer
      minimum: 1
      maximum: 100
      default: 10
    description: Number of tickets per page (max 100)
    example: 10
responses:
  200:
    description: Successfully retrieved tickets
    content:
      application/json:
        schema:
          type: object
          properties:
            tickets:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  eventName:
                    type: string
                    example: "Rock Concert 2025"
                  location:
                    type: string
                    example: "Jakarta Convention Center"
                  time:
                    type: string
                    format: date-time
                    example: "2025-12-31T20:00:00"
                  isUsed:
                    type: boolean
                    example: false
                  createdAt:
                    type: string
                    format: date-time
                    example: "2025-08-01T12:00:00"
                  updatedAt:
                    type: string
                    format: date-time
                    example: "2025-08-01T12:00:00"
            pagination:
              type: object
              properties:
                page:
                  type: integer
                  example: 1
                pages:
                  type: integer
                  example: 3
                per_page:
                  type: integer
                  example: 10
                total:
                  type: integer
                  example: 25
                has_next:
                  type: boolean
                  example: false
                has_prev:
                  type: boolean
                  example: false
        example:
          tickets:
            - id: 1
              eventName: "Rock Concert 2025"
              location: "Jakarta Convention Center"
              time: "2025-12-31T20:00:00"
              isUsed: false
              createdAt: "2025-08-01T12:00:00"
              updatedAt: "2025-08-01T12:00:00"
            - id: 2
              eventName: "Jazz Festival"
              location: "Bandung Creative Hub"
              time: "2025-11-15T19:00:00"
              isUsed: true
              createdAt: "2025-07-28T10:30:00"
              updatedAt: "2025-07-30T14:20:00"
          pagination:
            page: 1
            pages: 3
            per_page: 10
            total: 25
  500:
    description: Internal server error
    content:
      application/json:
        schema:
          type: object
          properties:
            error:
              type: string
              example: "Internal Server Error"
            message:
              type: string
              example: "An unexpected error occurred"
